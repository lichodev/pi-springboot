name: Docker Image CI

on:
  release:
    types: [published]

env:
  NAME: manuminnig/pi-springboot

jobs:

  build-images: 
    runs-on: ubuntu-latest

    steps:
      - name: "Get repository"
        uses: actions/checkout@v3

      - name: "Get version"
        uses: battila7/get-version-action@v2.2.1
        id: version

      - name: "Build the Docker image"
        run: "docker build -t ${{ env.NAME }} -t ${{ env.NAME }}:${{ steps.version.outputs.version-without-v }} ."

      - name: "Login to Docker Hub"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Push Docker images"
        run: "docker push -a ${{ env.NAME }}"

  deploy: 
    runs-on: ubuntu-latest
    steps:
      - uses:  wirgen/portainer-stack-redeploy-action@v1.1
        with:
          portainerUrl: 'https://priminf.unicen.edu.ar/portainer/'
          accessToken: ${{ secrets.PORTAINER_ACCESS_TOKEN }}
          stackId: 1
          endpointId: 2